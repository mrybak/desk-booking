<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'b:verify' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Hasło</td>
                <td><input type="password" name="password"></td>
            </tr>
        </table>

        <input type="submit" value="login" />
    </form>

    <br />
    <a href="{% url 'b:register' %}">zarejestruj się</a>
</body>
</html>
